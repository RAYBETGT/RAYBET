<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raybet Casino</title>
    <style>
        /* ===== BASE STYLES ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), 
                        url('./PNG.jpeg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1;
        }

        /* ===== MAIN CONTENT ===== */
        .main-content {
            position: relative;
            z-index: 2;
            width: 100%;
            max-width: 800px;
            text-align: center;
        }

        /* ===== TITLE ===== */
        .title {
            font-size: clamp(2.5rem, 8vw, 4rem);
            font-weight: 900;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 20px rgba(255,255,255,0.3);
        }

        .title span {
            display: inline-block;
            animation: rainbow 3s infinite;
            animation-delay: calc(var(--i) * 0.1s);
        }

        @keyframes rainbow {
            0% { color: #ff0000; transform: translateY(0); }
            25% { color: #00ff00; transform: translateY(-10px); }
            50% { color: #0000ff; transform: translateY(0); }
            75% { color: #ffff00; transform: translateY(5px); }
            100% { color: #ff0000; transform: translateY(0); }
        }

        /* ===== WORLD BOX ===== */
        .world-box {
            background: rgba(0,0,0,0.85);
            border: 3px solid #ff4500;
            border-radius: 20px;
            padding: 20px 30px;
            margin: 30px 0;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5),
                        0 0 30px rgba(255,69,0,0.3);
            animation: pulse 2s infinite;
            width: 90%;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        @keyframes pulse {
            0%, 100% { 
                box-shadow: 0 10px 30px rgba(0,0,0,0.5),
                            0 0 30px rgba(255,69,0,0.3);
                transform: scale(1);
            }
            50% { 
                box-shadow: 0 10px 30px rgba(0,0,0,0.5),
                            0 0 50px rgba(255,69,0,0.6);
                transform: scale(1.02);
            }
        }

        .world-text {
            font-size: clamp(1.5rem, 5vw, 2rem);
            font-weight: 600;
            margin: 0;
        }

        .world-name {
            color: #ff4500;
            font-size: clamp(1.8rem, 6vw, 2.5rem);
            font-weight: 900;
            text-shadow: 0 0 15px rgba(255,69,0,0.7);
            display: inline-block;
            margin-left: 10px;
        }

        /* ===== BUTTONS ===== */
        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            max-width: 600px;
            margin: 20px auto 0;
        }

        .social-row {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
        }

        @media (min-width: 768px) {
            .social-row {
                flex-direction: row;
                justify-content: center;
            }
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px 25px;
            border-radius: 15px;
            text-decoration: none;
            font-size: clamp(1rem, 4vw, 1.2rem);
            font-weight: 700;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            min-height: 60px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .btn-icon {
            width: 24px;
            height: 24px;
            margin-right: 12px;
        }

        .btn-icon svg {
            width: 100%;
            height: 100%;
        }

        .btn-instagram {
            background: linear-gradient(45deg, #405DE6, #833AB4, #C13584, #E1306C, #FD1D1D);
            color: white;
        }

        .btn-whatsapp {
            background: linear-gradient(135deg, #25D366, #25D366);
            color: white;
        }

        .btn-discord {
            background: linear-gradient(135deg, #5865F2, #7289DA);
            color: white;
            max-width: 300px;
            align-self: center;
        }

        /* ===== RULES BUTTON ===== */
        .rules-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 12px 25px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 700;
            font-size: 1rem;
            border: 2px solid #ff4500;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 100;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .rules-btn:hover {
            background: rgba(255,69,0,0.8);
            transform: translateY(-2px);
        }

        /* ===== ADMIN PANEL ===== */
        .admin-panel {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .admin-content {
            background: rgba(30,30,30,0.95);
            padding: 30px;
            border-radius: 20px;
            width: 100%;
            max-width: 400px;
            border: 2px solid #ff4500;
            box-shadow: 0 0 50px rgba(255,69,0,0.3);
        }

        .admin-title {
            color: #ff4500;
            font-size: 1.5rem;
            margin-bottom: 20px;
            text-align: center;
        }

        .admin-input {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            background: rgba(255,255,255,0.1);
            border: 2px solid #444;
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            text-align: center;
        }

        .admin-input:focus {
            outline: none;
            border-color: #ff4500;
        }

        .admin-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .admin-btn {
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .admin-btn-primary {
            background: #ff4500;
            color: white;
        }

        .admin-btn-primary:hover {
            background: #ff5500;
        }

        .admin-btn-secondary {
            background: #444;
            color: white;
        }

        .admin-btn-secondary:hover {
            background: #555;
        }

        .message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            font-weight: 600;
            display: none;
        }

        .error-message {
            background: rgba(255,0,0,0.1);
            color: #ff4444;
            border: 1px solid #ff4444;
        }

        .success-message {
            background: rgba(0,255,0,0.1);
            color: #44ff44;
            border: 1px solid #44ff44;
        }

        .admin-access-btn {
            position: fixed;

            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 0.8rem;
            cursor: pointer;
            z-index: 99;

        }

        .admin-access-btn:hover {
            opacity: 1;
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 768px) {
            .world-box {
                padding: 15px 20px;
                width: 95%;
            }
            
            .btn {
                padding: 14px 20px;
            }
            
            .rules-btn {
                top: 15px;
                right: 15px;
                padding: 10px 20px;
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: clamp(2rem, 7vw, 3rem);
            }
            
            .world-name {
                font-size: clamp(1.5rem, 5vw, 2rem);
            }
        }
    </style>

                       class="admin-input" 
                       placeholder="Enter Admin Password"
                       autocomplete="off">
                
                <div class="admin-buttons">
                    <button class="admin-btn admin-btn-primary" onclick="checkPassword()">
                        Login

                    <button class="admin-btn admin-btn-secondary" onclick="closeAdminPanel()">

                       class="admin-input" 
                       placeholder="New World Name"
                       maxlength="20">
                
                <div class="admin-buttons">
                    <button class="admin-btn admin-btn-primary" onclick="showUpdateInstructions()">
                        Update World Name
                    </button>
                    <button class="admin-btn admin-btn-secondary" onclick="logoutAdmin()">
                        Logout

    <script>
        // ============================================
        // ==== CHANGE THIS ONE VALUE ONLY! ===========
        // ============================================
        const WORLD_NAME = "RAYBET"; // <-- CHANGE ONLY THIS LINE!
        // ============================================
        // ==== CHANGE THIS ONE VALUE ONLY! ===========
        // ============================================
        
        const ADMIN_PASSWORD = "mado81418093lss";
        
        // DOM Elements
        const adminPanel = document.getElementById('adminPanel');
        const loginScreen = document.getElementById('loginScreen');
        const controlScreen = document.getElementById('controlScreen');
        const worldNameElement = document.getElementById('worldName');
        const titleElement = document.getElementById('title');
        const loginError = document.getElementById('loginError');
        const updateSuccess = document.getElementById('updateSuccess');
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            // Set world name
            worldNameElement.textContent = WORLD_NAME;
            
            // Create animated title
            createAnimatedTitle();
            
            // Add keyboard shortcut
            document.addEventListener('keydown', function(e) {
                if (e.ctrlKey && e.altKey && e.key === 'a') {
                    e.preventDefault();
                    openAdminPanel();
                }
                if (e.key === 'Escape') {
                    closeAdminPanel();
                }
            });
            
            console.log('‚úÖ Website loaded with world name:', WORLD_NAME);
        });
        
        // Create animated title
        function createAnimatedTitle() {
            const text = "RAYBET TEAM";
            let html = '';
            
            for (let i = 0; i < text.length; i++) {
                const char = text[i];
                if (char === ' ') {
                    html += '<span>&nbsp;</span>';
                } else {
                    html += `<span style="--i: ${i}">${char}</span>`;
                }
            }
            
            titleElement.innerHTML = html;
        }
        
        // Admin Functions
        function openAdminPanel() {
            const isLoggedIn = sessionStorage.getItem('raybetAdmin') === 'true';
            
            if (isLoggedIn) {
                loginScreen.style.display = 'none';
                controlScreen.style.display = 'block';
                document.getElementById('adminTitle').textContent = '‚öôÔ∏è Admin Controls';
                document.getElementById('newWorldName').value = WORLD_NAME;
                updateSuccess.style.display = 'none';
            } else {
                loginScreen.style.display = 'block';
                controlScreen.style.display = 'none';
                document.getElementById('adminTitle').textContent = 'üîí Admin Login';
                document.getElementById('adminPassword').value = '';
                loginError.style.display = 'none';
            }
            
            adminPanel.style.display = 'flex';
        }
        
        function closeAdminPanel() {
            adminPanel.style.display = 'none';
        }
        
        function checkPassword() {
            const password = document.getElementById('adminPassword').value;
            
            if (password === ADMIN_PASSWORD) {
                sessionStorage.setItem('raybetAdmin', 'true');
                openAdminPanel();
            } else {
                loginError.style.display = 'block';
                document.getElementById('adminPassword').value = '';
                document.getElementById('adminPassword').focus();
            }
        }
        
        function showUpdateInstructions() {
            const newName = document.getElementById('newWorldName').value.trim();
            
            if (!newName || newName.length < 3) {
                alert('Please enter a valid name (at least 3 characters)');
                return;
            }
            
            const instructions = `
üîß TO CHANGE WORLD NAME FOR ALL USERS:

1. Go to: https://github.com/RAYBETGT/RAYBET
2. Click "index.html"
3. Click pencil icon (Edit)
4. FIND LINE ~358 (search for: "RAYBET")
5. Change "${WORLD_NAME}" to "${newName}"
6. Click "Commit changes"
7. Wait 1 minute

üì± All users will see "${newName}" immediately!
            `;
            
            alert(instructions);
            
            updateSuccess.textContent = `Follow the instructions above to update for everyone`;
            updateSuccess.style.display = 'block';
            
            setTimeout(() => {
                updateSuccess.style.display = 'none';
            }, 5000);
        }
        
        function logoutAdmin() {
            sessionStorage.removeItem('raybetAdmin');
            closeAdminPanel();
        }
        
        // Close panel when clicking outside
        adminPanel.addEventListener('click', function(e) {
            if (e.target === adminPanel) {
                closeAdminPanel();
            }
        });
    </script>
