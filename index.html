    }
    
    body {
      margin: 0;
      padding: 10px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('./PNG.jpeg') no-repeat center center fixed;

      font-family: 'Arial', sans-serif;
      color: white;
      text-shadow: 0 0 10px rgba(0,0,0,0.8);
      overflow-x: hidden;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: -1;
    }

    .main-content {
      width: 100%;
      max-width: 1200px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      text-align: center;
    }

    .rainbow-text {
      font-size: clamp(2.5rem, 8vw, 4.5rem);
      margin: 0;
      padding: 0 10px;
      font-weight: 800;
      letter-spacing: 1px;
      text-transform: uppercase;
      position: relative;
      display: inline-block;
      text-shadow: 0 0 20px rgba(255,255,255,0.3);
      margin-bottom: 20px;
      line-height: 1.2;
      width: 100%;
    }

    .rainbow-text span {
      display: inline-block;
      position: relative;
      animation: letterFloat 3s ease-in-out infinite;
      animation-delay: calc(var(--i) * 0.1s);
    }

    @keyframes letterFloat {
      0%, 100% { 
        transform: translateY(0) rotate(0deg);
        color: #ff0000;
        text-shadow: 0 0 15px #ff0000;
      }
      25% { 
        transform: translateY(-10px) rotate(2deg);
        color: #00ff00;
        text-shadow: 0 0 15px #00ff00;
      }
      50% { 
        transform: translateY(0) rotate(0deg);
        color: #0000ff;
        text-shadow: 0 0 15px #0000ff;
      }
      75% { 
        transform: translateY(8px) rotate(-2deg);
        color: #ffff00;
        text-shadow: 0 0 15px #ffff00;
      }
    }

    @keyframes letterBounce {
      0%, 100% { 
        transform: scale(1) translateY(0);
      }
      50% { 
        transform: scale(1.1) translateY(-3px);
      }
    }

    @keyframes letterGlow {
      0%, 100% { 
        filter: drop-shadow(0 0 5px currentColor);
      }
      50% { 
        filter: drop-shadow(0 0 20px currentColor);
      }
    }

    .rainbow-text::before {
      content: 'RAYBET TEAM';
      position: absolute;
      top: 3px;
      left: 3px;
      color: rgba(255, 255, 255, 0.05);
      z-index: -1;
      animation: shadowMove 4s ease-in-out infinite;
    }

    @keyframes shadowMove {
      0%, 100% { 
        transform: translate(0, 0);
      }
      50% { 
        transform: translate(5px, 5px);
      }
    }

    .world-box {
      background: rgba(0, 0, 0, 0.8);
      padding: 15px 25px;
      border-radius: 25px;
      font-size: clamp(1.8rem, 5vw, 3rem);
      font-weight: 700;
      border: 3px solid rgba(255, 69, 0, 0.7);
      z-index: 1;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(15px);
      letter-spacing: 1px;
      text-align: center;

      margin: 20px 0;

    const loginError = document.getElementById('loginError');
    const updateSuccess = document.getElementById('updateSuccess');

    // Create rainbow text
    function createRainbowText() {
      const text = "RAYBET TEAM";
      let html = '';
      
      for (let i = 0; i < text.length; i++) {

          html += `<span style="--i: ${i}">${text[i]}</span>`;
        }
      }
      
      rainbowTitle.innerHTML = html;
    }
    
    // Load world name
    function loadWorldName() {
      const savedWorld = localStorage.getItem('raybetWorldName');
      if (savedWorld) {
        worldNameElement.textContent = savedWorld;
      } else {
        worldNameElement.textContent = DEFAULT_WORLD;
      }
    }
    
    // Admin Functions
    function openAdminPanel() {
      const isAdmin = sessionStorage.getItem('raybetAdmin') === 'true';
      
      if (isAdmin) {
        adminLogin.style.display = 'none';
        adminControls.style.display = 'block';
        document.getElementById('newWorldName').value = worldNameElement.textContent;
      } else {
        adminLogin.style.display = 'block';
        adminControls.style.display = 'none';
        document.getElementById('adminPassword').value = '';
        loginError.style.display = 'none';
      }
      adminPanel.style.display = 'flex';
    }

      adminPanel.style.display = 'none';
      if (updateSuccess) updateSuccess.style.display = 'none';
    }

        adminLogin.style.display = 'none';
        adminControls.style.display = 'block';
        document.getElementById('newWorldName').value = worldNameElement.textContent;
        if (loginError) loginError.style.display = 'none';
      } else {
        if (loginError) loginError.style.display = 'block';
        document.getElementById('adminPassword').value = '';
      }

      closeAdminPanel();
