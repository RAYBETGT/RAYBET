<head>

    <title>Raybet Casino</title>
    <style>
        /* ===== RESET & BASE STYLES ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html {
            font-size: 16px;
            height: 100%;
        }

        body {
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            background: 
                linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)),
                url('./PNG.jpeg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* ===== OVERLAY ===== */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        /* ===== MAIN CONTENT CONTAINER ===== */
        .main-content {
            position: relative;
            z-index: 2;
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        /* ===== TITLE ANIMATION ===== */
        .main-title {
            margin-bottom: 30px;
            width: 100%;
        }

        .rainbow-text {
            font-size: clamp(2.5rem, 8vw, 4.5rem);
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin: 0;
            padding: 0;
            line-height: 1.2;
            text-shadow: 0 0 20px rgba(255,255,255,0.3);
        }

        .rainbow-text span {
            display: inline-block;
            animation: rainbow 3s ease-in-out infinite;
            animation-delay: calc(var(--i) * 0.1s);
        }

        @keyframes rainbow {
            0%, 100% { 
                color: #ff0000;
                transform: translateY(0);
                text-shadow: 0 0 15px #ff0000;
            }
            25% { 
                color: #00ff00;
                transform: translateY(-10px);
                text-shadow: 0 0 15px #00ff00;
            }
            50% { 
                color: #0000ff;
                transform: translateY(0);
                text-shadow: 0 0 15px #0000ff;
            }
            75% { 
                color: #ffff00;
                transform: translateY(5px);
                text-shadow: 0 0 15px #ffff00;
            }
        }

        /* ===== WORLD LINK BOX ===== */
        .world-box {
            background: rgba(0, 0, 0, 0.85);
            border: 3px solid #ff4500;
            border-radius: 20px;
            padding: 20px 30px;
            margin: 20px 0;
            width: 90%;
            max-width: 500px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5),
                        0 0 30px rgba(255,69,0,0.3);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { 
                box-shadow: 0 10px 30px rgba(0,0,0,0.5),
                            0 0 30px rgba(255,69,0,0.3);
            }
            50% { 
                box-shadow: 0 10px 30px rgba(0,0,0,0.5),
                            0 0 50px rgba(255,69,0,0.6);
            }
        }

        .world-box-text {
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            font-weight: 700;
            color: white;
            margin: 0;
        }

        .world-name {
            color: #ff4500;
            font-weight: 900;
            font-size: clamp(1.8rem, 6vw, 3rem);
            text-shadow: 0 0 15px rgba(255,69,0,0.7);
            display: inline-block;
            margin-left: 10px;
        }

        /* ===== BUTTONS CONTAINER ===== */
        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
        }

        .social-row {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
        }

        @media (min-width: 768px) {
            .social-row {
                flex-direction: row;
                justify-content: center;
            }
            
            .social-row .btn {
                flex: 1;
                max-width: 280px;
            }
        }

        /* ===== BUTTON STYLES ===== */
        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 18px 25px;
            border-radius: 15px;
            text-decoration: none;
            font-size: clamp(1.1rem, 4vw, 1.4rem);
            font-weight: 700;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            min-height: 65px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.1);
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .btn:hover::before,
        .btn:active::before {
            opacity: 1;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .btn-icon {
            width: 28px;
            height: 28px;
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-icon svg {
            width: 100%;
            height: 100%;
        }

        /* Instagram Button */
        .btn-instagram {
            background: linear-gradient(45deg, #405DE6, #5851DB, #833AB4, #C13584, #E1306C, #FD1D1D);
            color: white;

            transform: translateY(-2px);
        }

        .rules-icon {
            font-size: 1.3rem;
        }

        /* ===== ADMIN PANEL ===== */
        .admin-panel {

            position: fixed;

            background: rgba(0,0,0,0.95);

        }

        .admin-input {

        .message {

        }

        .error-message {

        }

        .success-message {
            background: rgba(0, 255, 0, 0.1);
            color: #44ff44;

        /* ===== ADMIN ACCESS BUTTON ===== */
        .admin-access-btn {
            position: fixed;
            bottom: 15px;
            right: 15px;
            background: rgba(0,0,0,0.5);

        }

        .admin-access-btn:hover {
            opacity: 1;
        }

        @media (max-width: 768px) {
            .rainbow-text {

                transform: translateY(-2px);
            }
        }
    </style>

        // ===== RAINBOW TITLE =====
        function createRainbowTitle() {
            const text = "RAYBET TEAM";
            let html = '';
            
            for (let i = 0; i < text.length; i++) {
                const char = text[i];
                if (char === ' ') {
                    html += '<span>&nbsp;</span>';
                } else {
                    html += `<span style="--i: ${i}">${char}</span>`;
                }
            }
            
            rainbowTitle.innerHTML = html;

            const isLoggedIn = sessionStorage.getItem('raybetAdminLoggedIn') === 'true';
            
            if (isLoggedIn) {
                showControlScreen();
            } else {
                showLoginScreen();
            }
            
            adminPanel.style.display = 'flex';
            document.getElementById('adminPassword').focus();
        }

            adminPanel.style.display = 'none';
            hideAllMessages();
        }
        
        function showLoginScreen() {
            loginScreen.style.display = 'block';
            controlScreen.style.display = 'none';
            adminTitle.textContent = 'üîí Admin Login';
            document.getElementById('adminPassword').value = '';
            loginError.style.display = 'none';
        }
        
        function showControlScreen() {
            loginScreen.style.display = 'none';
            controlScreen.style.display = 'block';
            adminTitle.textContent = '‚öôÔ∏è Admin Controls';
            document.getElementById('newWorldName').value = worldNameElement.textContent;
            updateSuccess.style.display = 'none';

        function checkPassword() {
            const password = document.getElementById('adminPassword').value;
            
            if (password === ADMIN_PASSWORD) {

                showControlScreen();

                loginError.style.display = 'block';
                document.getElementById('adminPassword').value = '';
                document.getElementById('adminPassword').focus();
                
                // Shake animation
                const input = document.getElementById('adminPassword');
                input.style.animation = 'none';
                setTimeout(() => {
                    input.style.animation = 'shake 0.5s';
                }, 10);
            }
        }

            const newName = document.getElementById('newWorldName').value.trim();
            
            if (!newName || newName.length < 3) {
                alert('‚ö†Ô∏è Please enter a valid name (at least 3 characters)');
                return;
            }
            
            // IMPORTANT: Show instructions for updating for ALL users
            const instructions = `
üîß TO UPDATE FOR ALL USERS (not just you):

1. Go to: https://github.com/RAYBETGT/RAYBET
2. Click on "index.html"
3. Click the pencil icon (Edit) at top-right
4. Find this line:
   <span class="world-name" id="worldName">${worldNameElement.textContent}</span>
5. Change "${worldNameElement.textContent}" to "${newName}"
6. Scroll down, click "Commit changes"
7. Wait 1-2 minutes for update

üì± All users will see "${newName}" after refreshing!
            `;
            
            alert(instructions);
            
            // Update locally for admin
            worldNameElement.textContent = newName;
            
            // Show success message
            updateSuccess.textContent = `‚úÖ Updated locally. Follow instructions above to update for everyone.`;
            updateSuccess.style.display = 'block';
            
            // Clear input
            document.getElementById('newWorldName').value = '';
            
            // Hide message after 5 seconds
            setTimeout(() => {
                updateSuccess.style.display = 'none';
            }, 5000);
        }
        
        function logoutAdmin() {
            sessionStorage.removeItem('raybetAdminLoggedIn');
            showLoginScreen();
        }
        
        function hideAllMessages() {
            loginError.style.display = 'none';
            updateSuccess.style.display = 'none';
        }
        
        // ===== KEYBOARD SHORTCUTS =====
        function handleKeyboardShortcuts(event) {
            // Ctrl+Alt+A to open admin panel
            if (event.ctrlKey && event.altKey && event.key === 'a') {
                event.preventDefault();
                openAdminPanel();
            }
            
            // Escape to close admin panel
            if (event.key === 'Escape' && adminPanel.style.display === 'flex') {
                closeAdminPanel();
            }
            
            // Enter to submit forms
            if (event.key === 'Enter' && adminPanel.style.display === 'flex') {
                if (loginScreen.style.display !== 'none') {
                    checkPassword();
                } else if (controlScreen.style.display !== 'none') {
                    updateWorldName();
                }
            }
        }
        
        // ===== CLICK OUTSIDE TO CLOSE =====
        adminPanel.addEventListener('click', function(event) {
            if (event.target === adminPanel) {
                closeAdminPanel();
            }
        });
        
        // ===== ADD SHAKE ANIMATION =====
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
                20%, 40%, 60%, 80% { transform: translateX(5px); }
            }
        `;
        document.head.appendChild(style);
        
        // ===== TOUCH DEVICE SUPPORT =====
        if ('ontouchstart' in window) {
            document.body.classList.add('touch-device');
        }
    </script>
